<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarke's Task Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .column-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
        }

        .column-pending .column-header {
            color: #f59e0b;
            border-color: #f59e0b;
        }

        .column-running .column-header {
            color: #3b82f6;
            border-color: #3b82f6;
        }

        .column-done .column-header {
            color: #10b981;
            border-color: #10b981;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            cursor: grab;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .task:active {
            cursor: grabbing;
        }

        .task:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .task-meta {
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 8px;
        }

        .task-recurring {
            display: inline-block;
            background: #e0e7ff;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            margin-top: 5px;
            font-weight: bold;
        }

        .task-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .task-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            color: #d1d5db;
            padding: 40px 20px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .modal-buttons .cancel {
            background: #e5e7eb;
            color: #374151;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .recurring-tasks {
            list-style: none;
        }

        .recurring-task-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recurring-task-info {
            flex: 1;
        }

        .recurring-task-name {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .recurring-task-schedule {
            font-size: 0.85em;
            color: #6b7280;
            font-family: monospace;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .board {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëì Clarke's Task Scheduler</h1>
            <p>Tracking background tasks and automation</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="statPending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statRunning">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statDone">0</div>
                <div class="stat-label">Done</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statRecurring">0</div>
                <div class="stat-label">Recurring</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="openAddTaskModal()">+ Add Task</button>
            <button onclick="openAddRecurringModal()">‚è±Ô∏è Add Recurring Task</button>
            <button onclick="clearDone()">Clear Done</button>
            <button onclick="exportData()">üì• Export</button>
        </div>

        <div class="board">
            <div class="column column-pending">
                <div class="column-header">üìã Pending</div>
                <div class="tasks" id="pendingTasks"></div>
            </div>
            <div class="column column-running">
                <div class="column-header">‚öôÔ∏è Running</div>
                <div class="tasks" id="runningTasks"></div>
            </div>
            <div class="column column-done">
                <div class="column-header">‚úÖ Done</div>
                <div class="tasks" id="doneTasks"></div>
            </div>
        </div>

        <div class="section">
            <h2>‚è∞ Recurring Tasks</h2>
            <ul class="recurring-tasks" id="recurringTasksList"></ul>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="taskName" placeholder="e.g., Email check, Backup">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="taskDescription" placeholder="What does this task do?"></textarea>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="taskStatus">
                    <option value="pending">Pending</option>
                    <option value="running">Running</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal('addTaskModal')">Cancel</button>
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Add Recurring Task Modal -->
    <div class="modal" id="addRecurringModal">
        <div class="modal-content">
            <h2>Add Recurring Task</h2>
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="recurringName" placeholder="e.g., Heartbeat check">
            </div>
            <div class="form-group">
                <label>Schedule (Cron)</label>
                <input type="text" id="recurringSchedule" placeholder="e.g., */30 * * * * (every 30 min)">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="recurringDescription" placeholder="What does this do?"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeModal('addRecurringModal')">Cancel</button>
                <button onclick="addRecurring()">Add Recurring</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'clarkeTasks';
        const RECURRING_KEY = 'clarkeRecurring';

        // Initialize
        function init() {
            renderTasks();
            renderRecurring();
            updateStats();
        }

        // Load tasks from localStorage
        function getTasks() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        }

        // Save tasks to localStorage
        function saveTasks(tasks) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            updateStats();
        }

        // Load recurring tasks
        function getRecurring() {
            return JSON.parse(localStorage.getItem(RECURRING_KEY) || '[]');
        }

        // Save recurring tasks
        function saveRecurring(tasks) {
            localStorage.setItem(RECURRING_KEY, JSON.stringify(tasks));
            updateStats();
        }

        // Add task
        function addTask() {
            const name = document.getElementById('taskName').value;
            const description = document.getElementById('taskDescription').value;
            const status = document.getElementById('taskStatus').value;

            if (!name.trim()) {
                alert('Task name is required');
                return;
            }

            const tasks = getTasks();
            tasks.push({
                id: Date.now(),
                name,
                description,
                status,
                created: new Date().toLocaleString()
            });

            saveTasks(tasks);
            renderTasks();
            closeModal('addTaskModal');
            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';
        }

        // Delete task
        function deleteTask(id) {
            const tasks = getTasks();
            saveTasks(tasks.filter(t => t.id !== id));
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const tasks = getTasks();
            const statuses = ['pending', 'running', 'done'];

            statuses.forEach(status => {
                const container = document.getElementById(`${status}Tasks`);
                const statusTasks = tasks.filter(t => t.status === status);

                if (statusTasks.length === 0) {
                    container.innerHTML = '<div class="empty-state">No tasks</div>';
                } else {
                    container.innerHTML = statusTasks.map(task => `
                        <div class="task">
                            <div class="task-content">
                                <div class="task-name">${task.name}</div>
                                ${task.description ? `<div style="font-size: 0.9em; color: #6b7280; margin: 5px 0;">${task.description}</div>` : ''}
                                <div class="task-meta">Created: ${task.created}</div>
                            </div>
                            <button class="task-delete" onclick="deleteTask(${task.id})">‚úï</button>
                        </div>
                    `).join('');
                }
            });
        }

        // Add recurring task
        function addRecurring() {
            const name = document.getElementById('recurringName').value;
            const schedule = document.getElementById('recurringSchedule').value;
            const description = document.getElementById('recurringDescription').value;

            if (!name.trim() || !schedule.trim()) {
                alert('Name and schedule are required');
                return;
            }

            const recurring = getRecurring();
            recurring.push({
                id: Date.now(),
                name,
                schedule,
                description,
                created: new Date().toLocaleString()
            });

            saveRecurring(recurring);
            renderRecurring();
            closeModal('addRecurringModal');
            document.getElementById('recurringName').value = '';
            document.getElementById('recurringSchedule').value = '';
            document.getElementById('recurringDescription').value = '';
        }

        // Delete recurring task
        function deleteRecurring(id) {
            const recurring = getRecurring();
            saveRecurring(recurring.filter(t => t.id !== id));
            renderRecurring();
        }

        // Render recurring tasks
        function renderRecurring() {
            const recurring = getRecurring();
            const container = document.getElementById('recurringTasksList');

            if (recurring.length === 0) {
                container.innerHTML = '<div class="empty-state">No recurring tasks configured</div>';
            } else {
                container.innerHTML = recurring.map(task => `
                    <li class="recurring-task-item">
                        <div class="recurring-task-info">
                            <div class="recurring-task-name">${task.name}</div>
                            <div class="recurring-task-schedule">${task.schedule}</div>
                            ${task.description ? `<div style="font-size: 0.85em; color: #6b7280; margin-top: 5px;">${task.description}</div>` : ''}
                        </div>
                        <button class="task-delete" onclick="deleteRecurring(${task.id})">‚úï</button>
                    </li>
                `).join('');
            }
        }

        // Update stats
        function updateStats() {
            const tasks = getTasks();
            const recurring = getRecurring();

            document.getElementById('statPending').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('statRunning').textContent = tasks.filter(t => t.status === 'running').length;
            document.getElementById('statDone').textContent = tasks.filter(t => t.status === 'done').length;
            document.getElementById('statRecurring').textContent = recurring.length;
        }

        // Clear done tasks
        function clearDone() {
            if (confirm('Clear all done tasks?')) {
                const tasks = getTasks().filter(t => t.status !== 'done');
                saveTasks(tasks);
                renderTasks();
            }
        }

        // Export data
        function exportData() {
            const tasks = getTasks();
            const recurring = getRecurring();
            const data = { tasks, recurring, exported: new Date().toISOString() };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clarke-tasks-${Date.now()}.json`;
            a.click();
        }

        // Modal controls
        function openAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('active');
        }

        function openAddRecurringModal() {
            document.getElementById('addRecurringModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Close modal on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
